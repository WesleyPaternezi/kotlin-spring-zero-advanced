version: '3.8'
services:
  db:
    image: postgres:14.1
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mercadolivro
    ports:
      - '5432:5432'
    volumes:
      - ./src/main/resources/db/migration/sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql